<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clase 04</title>
	<style type="text/css">
		.prueba{
			color: blue;
		}
		.prueba::before{
			content: "antes ";
		}
		.prueba::after{
			content: "despues ";
		}
	</style>
</head>
<body>
	<h1>clase 05</h1>
	<p>Hola soy un <span class="prueba">parrafo </span> con un span</p>
</body>
</html>
