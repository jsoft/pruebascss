<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clase de repaso</title>
	<style type="text/css">
		h1{
			color: red;
		}

		p {
			font-size: 15px;
		}

		/* # id */
		#primerparrafo {
			font-weight: bold;
			font-size: 20px;
		}

		/*  . class */
		.letraverde {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Soy el titulo</h1>
	<p id="primerparrafo">Soy el parrafo1</p>
	<p class="letraverde">Soy el parrafo2</p>
	<p class="letraverde">Soy el parrafo3</p>
</body>
</html>
